<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado</title>
    <link rel="stylesheet" href="css/mystyle.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <header>
            <img src="img/imgHead.jpg" alt="Imagen de cabecera"/>
        </header>

        <nav class="navbar navbar-expand-lg navbar-dark">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item fs-3 fw-bold px-5">
                    <a href="indexServlet" class="nav-link ">Home</a>
                </li>
                <li class="nav-item fs-3 fw-bold px-5">
                    <a href="formulario" class="nav-link ">Formularios</a>
                </li>
                <li class="nav-item fs-3 fw-bold px-5">
                    <a href="listado" class="nav-link active">Listado</a>
                </li>
            </ul>
          </nav>
        <main>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="prod : ${prods}">
                        <th scope="row" th:text="${prod.idProducto}">12</th>
                        <td th:text="${prod.nomProducto}">Naranja</td>
                        <!-- <td th:text="${prod.precio}? #{true} : #{false}">yes</td> -->
                        <td th:text="${prod.precio}">2.41</td>  
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <h1>
                <span th:text="#{listado.welcome}"></span>
                <span th:text="#{listado.author}"></span>
            </h1>
        </footer>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
