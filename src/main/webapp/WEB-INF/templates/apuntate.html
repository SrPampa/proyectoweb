<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apúntate</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/apuntate.css">
</head>
<body>
  <nav>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="index"><img src="img/R.png" style="height: 1em;"></a>
                 <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="curso">Cursos <span class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="alumnos">Alumnos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="apuntate">Formulario</a>
                    </li>
                </ul>
             
            </div>
      </div>
    </nav>

  <form >

    <div class="container" style="padding: 3%; ">
      <div class="mb-3">
        <label for="" class="form-label">Tu Nombre</label>
        <input type="text" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="Diego">
      </div>
      
      <div class="mb-3">
        <label for="" class="form-label">Tu apellido</label>
        <input type="text" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="Martínez">
      </div>
      
      <div class="mb-3">
        <label for="" class="form-label">Tu segundo apellido</label>
        <input type="text" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="Sánchez">
      </div>
      
      <div class="mb-3">
        <label for="" class="form-label">Tu correo electrónico</label>
        <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="tunombre@email.com">
      </div>
      
      <div class="mb-3">
        <label for="" class="form-label">Tu número de teléfono</label>
        <input type="number" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="123 456 789">
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Clase a la que te quieres apuntar</label>
        <input type="text" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="Física y química">
      </div>
      <button type="submit" class="btn btn-primary" style="background-color: #BBD6B6; color: black; border: none;">Apuntarse</button>
    </div>
  </form>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
